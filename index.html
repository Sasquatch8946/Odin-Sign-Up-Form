<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div class="flex-container">
        <div class="left-panel">
            <div class="odin-logo-container">
                <img src="img/odin-lined.png" alt="odin logo">
                <div class="odin-label">Odin</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        </div>
        <div class="main-content">
            <div class="intro">
                <p>This is not a real online service! You need something
                    like this in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <form action="">
                <fieldset>
                    <legend>
                        Let's do this!
                    </legend>
                    <div class="input-container">
                        <div class="form-column">
                            <label for="firstname" name="firstName">FIRST NAME</label>
                            <input type="text" id="firstname">
                            <label for="emailaddress" name="emailAddress">EMAIL</label>
                            <input type="email" id="emailaddress">
                            <label for="passwd" name="password">PASSWORD</label>
                            <input type="password" id="passwd" pattern="[A-Za-z0-9\!\@\#\$\%\^\&\*\(\)]{8,25}" required >
                        </div>
                        <div class="form-column">
                            <label for="lastname" name="firstName">LAST NAME</label>
                            <input type="text" id="lastname">
                            <label for="phonenumber" name="phoneNumber">PHONE</label>
                            <input type="tel" id="phonenumber">
                            <label for="confirmpasswd" name="confirmPasswd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpasswd" pattern ="[A-Za-z0-9\!\@\#\$\%\^\&\*\(\)]{8,25}" required >
                        </div>
                    </div>
                </fieldset>
                <div class="form-row"><button>Create Account</button></div>
            </form>
            <p class="login">Already have an account? <a href="">Log in.</a></p>
        </div>
    </div>
</body>
</html>
