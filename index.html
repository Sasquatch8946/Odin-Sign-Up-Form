<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div class="flex-container">
        <div class="left-panel">
            <div class="odin-logo-container">
                <img src="img/odin-lined.png" alt="odin logo">
                <div class="odin-label">Odin</div>
            </div>
            <div class="credit">Photo by Halie West on Unsplash</div>
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        </div>
        <div class="main-content">
            <div class="wrapper">
                <div class="intro">
                    <p>This is not a real online service! You need something
                        like this in your life to help you realize your
                        deepest dreams. Sign up <i>now</i> to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to.
                    </p>
                </div>
                <form action="">
                    <fieldset>
                        <legend>
                            Let's do this!
                        </legend>
                        <div class="input-container">
                            <div class="form-column">
                                <label for="firstname" name="firstName">First Name</label>
                                <input type="text" id="firstname">
                                <label for="emailaddress" name="emailAddress">Email</label>
                                <input type="email" id="emailaddress">
                                <label for="passwd" name="password">Password</label>
                                <input type="password" id="passwd">
                            </div>
                            <div class="form-column">
                                <label for="lastname" name="firstName">Last Name</label>
                                <input type="text" id="lastname">
                                <label for="phonenumber" name="phoneNumber">Phone</label>
                                <input type="tel" id="phonenumber">
                                <label for="confirmpasswd" name="confirmPasswd">Confirm Password</label>
                                <input type="password" id="confirmpasswd">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Create Account" />
                </form>
                <p>Already have an account? Log in.</p>
            </div>
        </div>
    </div>
</body>
</html>
